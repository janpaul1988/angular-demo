<h2>Products</h2>
<mat-list>
  @for (product of products(); track product.id) {
    <mat-list-item>
      <h4 matListItemTitle><span>{{ product.extId }}. </span><span>{{ product.name }}</span></h4>
      <p matListItemLine>{{ product.description }}</p>
      <p matListItemMeta>
        <button mat-raised-button (click)="deleteProduct(product)">Delete</button>
        <button mat-raised-button (click)="updateProduct(product)">Update</button>
      </p>
    </mat-list-item>
  }
</mat-list>
