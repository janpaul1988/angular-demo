<form #jobForm="ngForm" (ngSubmit)="addJob(jobForm)" class="add-job-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="job.title" name="title" placeholder="title" required #title="ngModel">
    @if (title.invalid && title.touched) {
      <mat-error>
        @if (title.errors?.['required']) {
          <span class="error-message">Name is required.</span>
        }
      </mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="job.description" name="description" placeholder="Description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a start date</mat-label>
    <input matInput readonly [matDatepicker]="picker" [min]="highestDate()" [(ngModel)]="job.startDate" name="startDate"
           #startDate="ngModel" required>
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="jobForm.invalid" class="action-button">
      <mat-icon>add</mat-icon>
      Start New Job
    </button>
  </div>
</form>
