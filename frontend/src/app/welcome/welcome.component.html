<div class="container">
  <div class="job-container" #scrollContainer>
    <app-job/>
  </div>
  <mat-divider color="accent" class="vertical-divider"/>
  <div class="add-job-container">
    @if (activeJob()) {
      <app-finish-job/>
    } @else {
      <app-add-job (jobListUpdated)="scrollToBottom()"/>
    }
  </div>
</div>
